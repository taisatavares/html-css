<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualuqer <br> jeito. Basta colocar tudo no meio do par de tags p e p</p>
    <p>
        Vamos adicionar alguns símbolos especiais:
        &reg;&copy; &euro; &pound;
    </p>
    <p>Vamos adicionar alguns emoji:
        &#x1F596
        &#x1F605
    </p>
</body>
</html>
